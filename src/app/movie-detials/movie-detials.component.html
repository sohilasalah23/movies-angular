<div [class.d-none]="!isopen" class="container pt-5">
    <div class="icon d-flex justify-content-end mt-4">
        <button (click)="closedetials()" class=" btn ">
            <i class="fa-solid fa-xmark text-info "></i>  
        </button>
        
    </div>
    <div class="row p-4">
        <div class="col-md-4 mb-3">
            <img [src]="['https://image.tmdb.org/t/p/w500'+itemdetails.poster_path]" class="w-100" alt="">
        </div>
        <div class="col-md-8">
            <div class="content ">
                <h2>{{itemdetails.title ||itemdetails.name}}</h2>
                <h5 class="text-muted">{{itemdetails.tagline}}</h5>
            </div>
            <div class="gener">
                <ul class="d-flex ">
                    <li class="bg-info p-1 m-2 list-unstyled" *ngFor="let genre of itemdetails.genres">
                        {{genre.name}}
                    </li>
                </ul>
            </div>
            <div class="info">
                <ul class="list-unstyled">
                    <li class="m-2">vote: {{itemdetails.vote_average}}</li>
                    <li class="m-2">vote count: {{itemdetails.vote_count}}</li>
                    <li class="m-2">popularity: {{itemdetails.popularity}}</li>
                    <li class="m-2">release date: {{itemdetails.release_date}}</li>
                </ul>
            </div>
            <div class="overview">
                <h5 class="text-muted">{{itemdetails.overview}}</h5>
            </div>
        </div>
    </div>
</div>
